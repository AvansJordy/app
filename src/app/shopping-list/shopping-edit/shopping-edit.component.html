<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="slForm" (ngSubmit)="onSubmit()">
    <form [formGroup]="slForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!slForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              name="name"
              ngModel
              required
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="amount">Amount</label>
            <input
              type="number"
              id="amount"
              formControlName="amount"
              name="amount"
              ngModel
              required
              pattern="^[1-9]+[0-9]*$"
            >
          </div>
        </div>
      </div>
          <br/>
          <br/>
    </form>
  </div>
</div>
